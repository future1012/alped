<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>我第一个网页</title>
    </head>

    <body>
        <!--h是标题标签有6个等级-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3></h3>
        <!--br标签是强制换行-->
        <!--p是段落标签-->
        <p>我正在<br>学习PYTHON</p>
        <p>我正在<br>学习PYTHON</p>
        <!--无序列表-->
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>
        <!--有序列表,有自己的默认样式，独占一行
        type属性设置有序列表的标记类型
        start设置标记从即开始
        -->
        <ol type="A" start="3">
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ol>
        <!--自定义列表
        dl:声明自定义列表
        dt:自定义列表标题
        dd: 自定义列表解释
        -->
        <dl>
           <dt>
               这是自定义列表
           </dt>
            <dd>
                这是自定义列表
            </dd>
            <dd>
                这是自定义列表
            </dd>
            <dt>
                这是自定义列表的标题
            </dt>
        </dl>
        <!--表格标签
        table声明表格
        tr: 行
        td: 列
        th: 表头
        border 是边框属性,设置边框是否显示
        cellpadding 设置表格里内容距离表框的距离,单位px
        cellspacing 设置表格单元格之间距离
        单元格合并：
            colspan 设置1个单元格水平方向占的宽度
            rowspan 设置1个单元格垂直方向占的高度
        -->
        <table border="1" cellpadding="10px" cellspacing="0">
            <!--下边是添加第一行-->
            <tr>
                <td colspan="4">这是第一行的第一列</td>
                <!--
                <td>这是第一行的第二列</td>
                <td>这是第一行的第三列</td>
                <td>这是第一行的第四列</td>
                -->
            </tr>
            <!--下边是添加第二行-->
            <tr>
                <td rowspan="2">这是第二行的第一列</td>
                <td>这是第二行的第二列</td>
                <td>这是第二行的第三列</td>
                <td>这是第二行的第四列</td>
            </tr>
            <tr>
                <!--
                <td>这是第三行的第一列</td>
                -->
                <td>这是第三行的第二列</td>
                <td>这是第三行的第三列</td>
                <td>这是第三行的第四列</td>
            </tr>
        </table>
    </body>
</html>
