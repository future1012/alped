<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>表单</title>
    </head>

    <body>
    <!--method: 提交方法默认是get，这种方法不安全，信息（密码）会在提交之后显示在浏览器地址栏里边-->
        <form action="" method="post">
            用户名: <input type='text' name="username" value="tengyue"> <br>
            密&nbsp;&nbsp;&nbsp;&nbsp;码: <input type="password" name="password"> <br>
            <!--单选框
            一组选择，name必须要相同
            -->
            性&nbsp;&nbsp;&nbsp;&nbsp;别: <input type="radio" name="sex" value="1">男
                                          <input type="radio" name="sex" value="0">女 <br>
            爱&nbsp;&nbsp;&nbsp;&nbsp;好: <input type="checkbox" name="like[]" value=""> basketball
            <!--多选框
            一组选择，name必须要相同
            -->
		  <input type="checkbox" name="like[]" value=""> footbaljl
		  <input type="checkbox" name="like[]" value=""> pingpang <br>
	    学历: <br>
	          <select name="xueli">
		 	<option value="0">小学</option>
		 	<option value="1">初中</option>
		 	<option value="2">高中</option>
		 	<option value="3">大学</option>
              </select> <br>
            请选择上传的文件： <input type="file" name="file"> <br>
            请输入个人说明： <br>
            <!--placeholder 提示信息-->
            <textarea name="text" id ="" placeholder="请输入个人信息"></textarea> <br>
            <input type="submit" value="确定"> <br>
            <!--禁用按钮 disable  readonly ...-->
            <input type="submit" value="确定" disabled> <br>
            <!--充值按钮-->
            <input type="reset">
            <!--隐藏域 ，不需要用户查看和填写的信息-->
            <br>
        </form>
    </body>
</html>
